<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: header"></head>
<body>
<div th:replace="fragments/navigation :: navigation"></div>
<div class="container">
    <h2 class="mt-3">Редактировать вакансию</h2>
    <form class="mt-3" th:action="@{/vacancies/update}" method="post" th:object="${vacancy}" enctype="multipart/form-data">
        <input type="hidden" name="id" th:field="*{id}">
        <input type="hidden" name="fileId" th:field="*{fileId}">
        <div class="row mb-3">
            <div class="col-3">
                <div class="mb-3">
                    <img th:src="@{/files/{fileId}(fileId=*{fileId})}" class="w-100" alt="No image" onerror="this.src='/images/no-image.png'">
                </div>
                <div class="mb-3">
                    <label for="formFile" class="form-label"><b>Новое фото</b></label>
                    <input class="form-control form-control-sm" type="file" id="formFile" name="file">
                </div>
            </div>
            <div class="col-9">
                <div class="mb-3">
                    <label for="title" class="form-label"><b>Название</b></label>
                    <input type="text" class="form-control" id="title" name="title" th:field="*{title}" placeholder="Предлагая должность, например, Ведущий Java разработчик" required>
                </div>
                <div class="mb-3">
                    <label for="city"><b>Город</b></label>
                    <select class="form-control" id="city" name="cityId" required>
                        <option value="">Выберите город</option>
                        <option th:each="city : ${cities}" th:value="${city.id}" th:text="${city.name}" th:field="*{cityId}" th:selected="${city.id==cityId}"></option>
                    </select>
                </div>
                <div class="form-check mb-3">
                    <input type="checkbox" name="visible" class="form-check-input" id="visible" th:field="*{visible}">
                    <label class="form-check-label" for="visible">Опубликовать</label>
                </div>
            </div>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label"><b>Описание</b></label>
            <textarea class="form-control" id="description" name="description" th:field="*{description}" rows="15" placeholder="Опишите требования к кандидату" required></textarea>
        </div>
        <div class="mt-4 d-flex gap-2 justify-content-end">
            <a class="btn btn-light" th:href="@{/vacancies}">Отмена</a>
            <a class="btn btn-danger" th:href="@{/vacancies/delete/{id}(id=${vacancy.id})}"
               onclick="return confirm('Вы уверены, что хотите удалить эту вакансию?')">Удалить</a>
            <button class="btn btn-success" type="submit">Обновить</button>
        </div>
    </form>
</div>
<footer th:include="fragments/footer :: footer"></footer>
</body>
</html>
