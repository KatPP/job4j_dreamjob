<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: header"></head>
<body>
<div th:replace="fragments/navigation :: navigation"></div>
<div class="container">
    <h2>Создать кандидата</h2>
    <form class="mt-3" action="#" th:action="@{/candidates/create}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label"><b>Имя</b></label>
            <input type="text" class="form-control" id="name" name="name"
                   placeholder="Введите имя кандидата" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label"><b>Описание</b></label>
            <textarea class="form-control" id="description" name="description"
                      rows="5" placeholder="Опишите кандидата" required></textarea>
        </div>
        <div class="mb-3">
            <label for="city"><b>Город</b></label>
            <select class="form-control" id="city" name="cityId">
                <option th:each="city : ${cities}" th:value="${city.id}" th:text="${city.name}"></option>
            </select>
        </div>
        <div class="mb-3 row">
            <div class="col-6">
                <a class="btn btn-danger w-100" th:href="@{/candidates}">Отмена</a>
            </div>
            <div class="col-6">
                <button class="btn btn-primary w-100" type="submit">Сохранить</button>
            </div>
        </div>
    </form>
</div>
<footer th:include="fragments/footer :: footer"></footer>
</body>
</html>
