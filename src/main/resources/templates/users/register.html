<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mt-4 mb-4 text-center">Регистрация</h2>
            <form th:action="@{/users/register}" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label"><b>Имя</b></label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Иван" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label"><b>Почта</b></label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="ivan@mail.ru" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label"><b>Пароль</b></label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
