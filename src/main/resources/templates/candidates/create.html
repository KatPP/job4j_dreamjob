<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: header"></head>
<body>
<div th:replace="fragments/navigation :: navigation"></div>
<div class="container">
    <form class="mt-3">
        <div class="mb-3">
            <label for="title" class="form-label"><b>Должность</b></label>
            <input type="text" class="form-control" id="title"
                   placeholder="Желаемая должность, например, Java разработчик">
        </div>
        <div class="mb-3">
            <label for="name" class="form-label"><b>Имя</b></label>
            <input type="text" class="form-control" id="name"
                   placeholder="Ваше имя">
        </div>
        <div class="mb-3">
            <label for="contact" class="form-label"><b>Контактная информация</b></label>
            <input type="text" class="form-control" id="contact"
                   placeholder="Email, телефон или другие контакты">
        </div>
        <div class="mb-3">
            <label for="experience" class="form-label"><b>Опыт работы</b></label>
            <textarea class="form-control" id="experience" rows="15"
                      placeholder="Опишите ваш опыт работы, проекты, достижения"></textarea>
        </div>
        <div class="mb-3">
            <label for="skills" class="form-label"><b>Навыки</b></label>
            <textarea class="form-control" id="skills" rows="10"
                      placeholder="Перечислите ваши профессиональные навыки и технологии"></textarea>
        </div>
        <div class="mb-3">
            <label for="education" class="form-label"><b>Образование</b></label>
            <textarea class="form-control" id="education" rows="10"
                      placeholder="Информация об образовании, курсы, сертификаты"></textarea>
        </div>
        <div class="mb-3 row">
            <div class="col-6"></div>
            <div class="col-6">
                <div class="row">
                    <div class="col-6"><a class="btn btn-danger w-100"
                                          th:href="@{/resumes}">Отмена</a></div>
                    <div class="col-6"><button class="btn btn-primary w-100"
                                               type="submit">Сохранить</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
