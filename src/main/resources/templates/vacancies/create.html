<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: header"></head>
<body>
<div th:replace="fragments/navigation :: navigation"></div>
<div class="container">
    <h2 class="mt-3">Создать вакансию</h2>
    <form class="mt-3" th:action="@{/vacancies/create}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="title" class="form-label"><b>Название</b></label>
            <input type="text" class="form-control" id="title" name="title"
                   placeholder="Предлагая должность, например, Ведущий Java разработчик" required>
        </div>
        <div class="mb-3">
            <label for="formFile"><b>Фото</b></label>
            <input class="form-control form-control-sm" type="file" id="formFile" name="file" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label"><b>Описание</b></label>
            <textarea class="form-control" id="description" name="description" rows="10"
                      placeholder="Опишите требования к кандидату" required></textarea>
        </div>
        <div class="form-check mb-3">
            <input type="checkbox" name="visible" class="form-check-input" id="visible">
            <label class="form-check-label" for="visible">Опубликовать</label>
        </div>
        <div class="mb-3">
            <label for="city"><b>Город</b></label>
            <select class="form-control" id="city" name="cityId" required>
                <option value="">Выберите город</option>
                <option th:each="city : ${cities}" th:value="${city.id}" th:text="${city.name}"></option>
            </select>
        </div>
        <div class="mt-4 d-flex gap-2 justify-content-end">
            <a class="btn btn-danger" th:href="@{/vacancies}">Отмена</a>
            <button class="btn btn-primary" type="submit">Сохранить</button>
        </div>
    </form>
</div>
<footer th:include="fragments/footer :: footer"></footer>
</body>
</html>
